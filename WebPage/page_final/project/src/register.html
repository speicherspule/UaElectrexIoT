                <input class="form-control" type="password" placeholder="Repeat password" id = "password_duplicated">

    <script> 
    function createAccount(){
      var email = document.getElementById("email").value;
      var password = document.getElementById("password_register").value;
      var duplicated_password = document.getElementById("password_duplicated").value;

      if(password == duplicated_password){
        firebase.auth().createUserWithEmailAndPassword(email, password).then(function(value) {
          // Handle Errors here.
          console.log(value);
          window.location = 'login.html';
                }).catch(function(error) {
                    console.log(error);
                });
      }
      else{
        window.alert("Passwords does not match!");
      }

    }
    </script>
